<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <div class="header">Login</div>
        <div class="card-body" *ngIf="form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="userId">UserId</label>
                    <input type="text" formControlName="userId" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form?.userId?.errors }" />
                    <div *ngIf="submitted && form?.userId?.errors" class="invalid-feedback">
                        <div *ngIf="form.userId.errors.required">UserId is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form?.password?.errors }" />
                    <div *ngIf="submitted && form?.password?.errors" class="invalid-feedback">
                        <div *ngIf="form.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="btn-style">
                    <button [disabled]="loading" class="app-button">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>

<br />
